<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL TOUFAN | Admin Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <h1 class="brand">EL TOUFAN</h1>
            <p>Admin Access Only</p>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>
    </div>

    <div id="admin-panel" class="admin-container hidden">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo">EL TOUFAN</span>
            </div>
            <nav class="side-nav">
                <button class="nav-item active" data-tab="orders"><i data-lucide="shopping-cart"></i> الطلبات</button>
                <button class="nav-item" data-tab="categories"><i data-lucide="map"></i> الأقسام (الخريطة)</button>
                <button class="nav-item" data-tab="products"><i data-lucide="package"></i> المنتجات</button>
                <button id="logout-btn" class="nav-item logout"><i data-lucide="log-out"></i> خروج</button>
            </nav>
        </aside>

        <main class="content">
            <header class="top-bar">
                <h2 id="tab-title">الطلبات</h2>
                <div class="user-info">Admin Account</div>
            </header>

            <div id="tab-content" class="tab-content">
                <!-- Dynamic Content Load Here -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-category" class="admin-modal hidden">
        <div class="modal-card">
            <h3>إضافة/تعديل قسم</h3>
            <input type="text" id="cat-name" placeholder="اسم القسم">
            <select id="cat-parent">
                <option value="root">قسم رئيسي</option>
            </select>
            <div class="modal-btns">
                <button id="save-cat" class="save-btn">حفظ</button>
                <button onclick="closeModal('modal-category')" class="cancel-btn">إلغاء</button>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>

</html>
