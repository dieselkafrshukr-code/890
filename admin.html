<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL TOUFAN | لوحة الإدارة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="admin.css?v=2">
</head>

<body>

    <!-- Login Screen -->
    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <h1 class="brand-lg">EL TOUFAN</h1>
            <p style="color: var(--text-dim); margin-bottom: 2.5rem; font-weight:700;">لوحة التحكم الاحترافية للمسؤول
            </p>
            <div class="input-group">
                <input type="email" id="email" placeholder="البريد الإلكتروني للوكيل">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="كلمة المرور">
            </div>
            <button id="login-btn" class="add-btn"
                style="width:100%; justify-content:center; height:60px; font-size:1.2rem;">تسجيل الدخول الآمن</button>
        </div>
    </div>

    <!-- Admin Panel Layout -->
    <div id="admin-panel" class="admin-container hidden">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo">EL TOUFAN</span>
            </div>
            <nav class="side-nav">
                <button class="nav-item active" data-tab="orders">
                    <i data-lucide="shopping-bag"></i>
                    <span>الطلبات</span>
                </button>
                <button class="nav-item" data-tab="categories">
                    <i data-lucide="git-branch"></i>
                    <span>شجرة الأقسام</span>
                </button>
                <button class="nav-item" data-tab="products">
                    <i data-lucide="box"></i>
                    <span>إحصائيات ومنتجات</span>
                </button>
                <button id="logout-btn" class="nav-item logout">
                    <i data-lucide="log-out"></i>
                    <span>خروج</span>
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="top-bar">
                <h2 id="tab-title">الطلبات الواردة</h2>
                <div class="user-info">المسؤول الرئيسي | <span style="color:var(--accent);">متصل الآن</span></div>
            </header>

            <div id="tab-content" class="tab-content">
                <!-- Loaded via JS -->
            </div>
        </main>
    </div>

    <!-- Modal: Category Editor -->
    <div id="modal-category" class="admin-modal hidden">
        <div class="modal-card">
            <div class="modal-header">
                <h3>إضافة قسم جديد</h3>
                <button onclick="closeModal('modal-category')" class="close-modal"><i data-lucide="x"></i></button>
            </div>
            <div class="input-group">
                <label>اسم القسم:</label>
                <input type="text" id="cat-name" placeholder="مثلاً: رجالي أو أطفال">
            </div>
            <div class="modal-btns">
                <button id="save-cat" class="save-btn">إضافة الآن</button>
                <button onclick="closeModal('modal-category')" class="cancel-btn">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Modal: Product Editor -->
    <div id="modal-product" class="admin-modal hidden">
        <div class="modal-card product-modal-lg">
            <div class="modal-header">
                <h3>إضافة منتج احترافي</h3>
                <button onclick="closeModal('modal-product')" class="close-modal"><i data-lucide="x"></i></button>
            </div>

            <div class="form-section">
                <div class="form-section-title">1. المعلومات الجوهرية</div>
                <div style="display:grid; grid-template-columns: 2fr 1fr; gap:20px;">
                    <div class="input-group">
                        <label>اسم المنتج:</label>
                        <input type="text" id="prod-name" placeholder="مثلاً: قميص أوكسفورد ملكي">
                    </div>
                    <div class="input-group">
                        <label>السعر (ج.م):</label>
                        <input type="number" id="prod-price" placeholder="500">
                    </div>
                </div>
                <div class="input-group">
                    <label>القسم المخصص:</label>
                    <select id="prod-category">
                        <option value="">اختر القسم...</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <div class="form-section-title">2. الهوية البصرية والمقاسات</div>
                <!-- Size system selector removed as per request for manual input -->

                <div class="input-group">
                    <label>الصورة الرئيسية للمنتج (التي تظهر أولاً):</label>
                    <input type="file" id="prod-main-img" accept="image/*">
                </div>
                <p style="color:var(--text-dim); font-size:0.75rem; margin-top:-10px;">* يرجى اختيار صورة واضحة ومميزة.
                </p>
            </div>

            <div class="form-section">
                <div class="form-section-title">3. الألوان والبدائل المتاحة</div>
                <div id="color-variants-container"></div>
                <button type="button" onclick="window.addColorVariant()" class="add-btn"
                    style="width:100%; justify-content:center; background:var(--sidebar); border:1px solid #333; color:#fff;">
                    <i data-lucide="plus"></i> إضافة لون أو بديل جديد
                </button>
            </div>

            <div class="modal-btns" style="margin-top:4rem; padding-top:2rem; border-top:1px solid #333;">
                <button id="save-product" class="save-btn" style="height:60px; font-size:1.2rem;">حفظ ونشر
                    المنتج</button>
                <button onclick="closeModal('modal-product')" class="cancel-btn">إغلاق</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="admin.js?v=2"></script>
</body>

</html>
