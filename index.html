<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL TOUFAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Intro (DIESEL Style) -->
    <div id="intro-screen" class="intro-overlay">
        <div class="intro-box">
            <h1 class="intro-main">EL TOUFAN</h1>
            <div class="intro-sub-line">
                <span class="intro-cursor">_</span>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="main-app" class="app-container hidden">
        <header class="header">
            <div class="logo-box">
                <img src="logo/WhatsApp Image 2026-02-18 at 19.18.38.jpeg" alt="Logo" class="site-logo">
                <div class="logo-texts">
                    <span class="logo-name">EL TOUFAN</span>
                    <span class="logo-tag">PREMIUM VERSION</span>
                </div>
            </div>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle-btn"><i data-lucide="sun"></i></button>
                <button class="cart-btn cart-trigger"><i data-lucide="shopping-bag"></i><span id="cart-count"
                        class="badge">0</span></button>
            </div>
        </header>

        <main class="explorer-main">
            <div class="step-indicator">
                <div class="step active" data-step="1">1</div>
                <div class="step-line"></div>
                <div class="step" data-step="2">2</div>
                <div class="step-line"></div>
                <div class="step" data-step="3">3</div>
                <div class="step-line"></div>
                <div class="step" data-step="4">4</div>
            </div>

            <div id="selection-stage" class="stage-container">
                <div class="stage-header">
                    <h2 id="stage-title">مرحباً بك في الطوفان</h2>
                    <p id="stage-desc">اختر طريقة الشراء أولاً</p>
                </div>

                <div id="options-grid" class="options-grid">
                    <!-- Buttons will appear here -->
                </div>

                <div class="stage-footer">
                    <div class="footer-nav-btns">
                        <button id="back-btn" class="back-btn hidden"><i data-lucide="chevron-right"></i> رجوع</button>
                        <button id="reset-btn" class="reset-btn hidden">البداية <i
                                data-lucide="rotate-ccw"></i></button>
                    </div>

                    <!-- Admin Link inside Salla/Footer Area -->
                    <a href="admin.html" class="admin-link-btn"><i data-lucide="lock"></i> دخول الإدارة</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2026 EL TOUFAN. Powered by Diesel.</p>
    </div>
    </div>

    <!-- Cart Drawer (Salla) -->
    <div id="cart-drawer" class="cart-drawer hidden">
        <div class="cart-header">
            <h3>سلّة المشتريات</h3>
            <button onclick="window.toggleCart()" class="close-cart"><i data-lucide="x"></i></button>
        </div>
        <div id="cart-items" class="cart-items">
            <!-- Items added will appear here -->
            <p style="text-align:center; color:var(--text-dim); padding:2rem;">السلة فارغة حالياً</p>
        </div>
        <div class="cart-footer">
            <div class="total-row">
                <span>الإجمالي:</span>
                <span id="cart-total">0 ج.م</span>
            </div>
            <button id="confirm-order-btn" class="opt-btn active" style="width:100%;"
                onclick="window.confirmOrder()">إتمام الطلب (واتساب)</button>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="product-detail-modal" class="admin-modal hidden">
        <div class="product-view-card">
            <button onclick="window.closeProductModal()" class="close-detail"><i data-lucide="x"></i></button>
            <div class="product-view-split">
                <div class="product-image-side">
                    <img id="detail-main-img" src="" alt="">
                </div>
                <div class="product-info-side">
                    <h2 id="detail-name"></h2>
                    <div class="price-box">
                        <span id="detail-price"></span> <span>جنية</span>
                    </div>

                    <div class="detail-section">
                        <label>اللون المتوفر:</label>
                        <div id="detail-colors" class="chip-group"></div>
                    </div>

                    <div class="detail-section">
                        <label>المقاس المناسب:</label>
                        <div id="detail-sizes" class="chip-group"></div>
                    </div>

                    <button id="add-to-cart-detailed" class="opt-btn active"
                        style="width: 100%; margin-top: 2rem;">إضافة إلى السلة</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
