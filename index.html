<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL TOUFAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="shipping-config.js?v=3"></script>
    <script src="firebase-config.js"></script>

    <link rel="stylesheet" href="style.css">
    <script>
        window.onerror = function (msg, url, line, col, error) {
            alert("⚠️ تنبيه برمجي: " + msg + "\nالسطر: " + line);
            return false;
        };
    </script>
</head>

<body>
    <!-- Intro (DIESEL Style) -->
    <div id="intro-screen" class="intro-overlay">
        <div class="intro-box">
            <h1 class="intro-main">EL TOUFAN</h1>
            <div class="intro-sub-line">
                <span class="intro-cursor">_</span>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="main-app" class="app-container hidden">
        <header class="header">
            <div class="logo-box">
                <img src="logo/WhatsApp Image 2026-02-18 at 19.18.38.jpeg" alt="Logo" class="site-logo">
                <div class="logo-texts">
                    <span class="logo-name">EL TOUFAN</span>
                    <span class="logo-tag">PREMIUM VERSION</span>
                </div>
            </div>
            <div class="header-actions">
                <button id="wishlist-btn" class="wishlist-header-btn" onclick="window.toggleWishlistModal()"
                    title="المفضلة">
                    <i data-lucide="heart"></i>
                    <span id="wishlist-count" class="badge" style="background:#e91e63;">0</span>
                </button>
                <button id="lang-toggle" class="theme-toggle-btn"
                    style="font-family:'Outfit',sans-serif; font-weight:900; font-size:0.8rem;">EN</button>
                <button id="theme-toggle" class="theme-toggle-btn"><i data-lucide="sun"></i></button>
                <button class="cart-btn cart-trigger"><i data-lucide="shopping-bag"></i><span id="cart-count"
                        class="badge">0</span></button>
            </div>
        </header>

        <main class="explorer-main">
            <div class="step-indicator">
                <div class="step active" data-step="1">1</div>
                <div class="step-line"></div>
                <div class="step" data-step="2">2</div>
                <div class="step-line"></div>
                <div class="step" data-step="3">3</div>
                <div class="step-line"></div>
                <div class="step" data-step="4">4</div>
            </div>

            <div id="selection-stage" class="stage-container">
                <div class="stage-header">
                    <h2 id="stage-title">مرحباً بك في الطوفان</h2>
                    <p id="stage-desc">اختر طريقة الشراء أولاً</p>
                </div>

                <!-- Search Bar -->
                <div id="search-bar-wrapper" class="search-bar-wrapper hidden">
                    <div class="search-bar-inner">
                        <i data-lucide="search" class="search-icon"></i>
                        <input type="text" id="product-search" placeholder="ابحث عن منتج..."
                            oninput="window.filterProducts(this.value)">
                        <button onclick="window.clearSearch()" class="clear-search-btn"><i data-lucide="x"></i></button>
                    </div>
                </div>

                <div id="options-grid" class="options-grid">
                    <!-- Buttons will appear here -->
                </div>

                <div class="stage-footer">
                    <div class="footer-nav-btns">
                        <button id="back-btn" class="back-btn hidden"><i data-lucide="chevron-right"></i> رجوع</button>
                        <button id="reset-btn" class="reset-btn hidden">البداية <i
                                data-lucide="rotate-ccw"></i></button>
                    </div>

                    <!-- Admin Link inside Salla/Footer Area -->
                    <a href="admin.html" class="admin-link-btn"><i data-lucide="lock"></i> دخول الإدارة</a>
                </div>
            </div>
        </main>

        <footer class="footer"
            style="text-align: center; padding: 20px; background: var(--card); border-top: 1px solid var(--border); margin-top: 2rem;">
            <div class="social-links" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 15px;">
                <a href="https://www.facebook.com/share/1FBVWWwdd4/?mibextid=wwXIfr" target="_blank"
                    style="color: #fff; transition: 0.3s;" title="Facebook"><i data-lucide="facebook"></i></a>
                <a href="https://www.tiktok.com/@eltoufanstock?_r=1&_t=ZS-9441eoT93DN" target="_blank"
                    style="color: #fff; transition: 0.3s;" title="TikTok"><i data-lucide="video"></i></a>
            </div>
            <p style="color: var(--text-dim); font-size: 0.9rem;">&copy; 2026 EL TOUFAN. <span
                    style="color: var(--accent); font-weight: bold; font-family: 'Orbitron', sans-serif;">YOUSSEF
                    OSAMA</span></p>
        </footer>
    </div> <!-- Close app-container -->

    <!-- Cart Drawer (Salla) -->
    <div id="cart-drawer" class="cart-drawer hidden">
        <div class="cart-header">
            <h3>سلّة المشتريات</h3>
            <button onclick="window.toggleCart()" class="close-cart"><i data-lucide="x"></i></button>
        </div>
        <div id="cart-items" class="cart-items">
            <!-- Items added will appear here -->
            <p style="text-align:center; color:var(--text-dim); padding:2rem;">السلة فارغة حالياً</p>
        </div>
        <div class="cart-footer">
            <div class="total-row">
                <span>الإجمالي:</span>
                <span id="cart-total">0 ج.م</span>
            </div>
            <button id="confirm-order-btn" class="opt-btn active" style="width:100%;"
                onclick="window.confirmOrder()">إتمام الطلب (واتساب)</button>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="product-detail-modal" class="admin-modal hidden">
        <div class="product-view-card">
            <button onclick="window.closeProductModal()" class="close-detail"><i data-lucide="x"></i></button>
            <div class="product-view-split">
                <div class="product-image-side">
                    <img id="detail-main-img" src="" alt="">
                </div>
                <div class="product-info-side">
                    <div style="display:flex; align-items:flex-start; justify-content:space-between; gap:12px;">
                        <h2 id="detail-name" style="flex:1;"></h2>
                        <button id="wishlist-toggle-btn" onclick="window.toggleWishlist()" class="wishlist-toggle-btn"
                            title="أضف للمفضلة">
                            <i data-lucide="heart"></i>
                        </button>
                    </div>


                    <div class="price-box">
                        <span id="detail-price"></span> <span>جنية</span>
                    </div>

                    <div class="detail-section">
                        <label>اللون المتوفر:</label>
                        <div id="detail-colors" class="chip-group"></div>
                    </div>

                    <div class="detail-section">
                        <label>المقاس المناسب:</label>
                        <div id="detail-sizes" class="chip-group"></div>
                    </div>

                    <button id="add-to-cart-detailed" class="opt-btn active"
                        style="width: 100%; margin-top: 2rem;">إضافة إلى السلة</button>
                </div>
            </div>
        </div>
    </div>

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/201275460336" target="_blank" class="wa-float" title="تواصل معنا على واتساب">
        <svg viewBox="0 0 24 24" fill="white" width="28" height="28">
            <path
                d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
        </svg>
    </a>

    <!-- Wishlist Modal -->
    <div id="wishlist-modal" class="wishlist-modal hidden">
        <div class="wishlist-modal-card">
            <div class="wishlist-modal-header">
                <h3>❤️ قائمة المفضلة</h3>
                <button onclick="window.toggleWishlistModal()" class="close-cart"><i data-lucide="x"></i></button>
            </div>
            <div id="wishlist-items" class="wishlist-items">
                <p style="text-align:center; color:#666; padding:3rem;">لا توجد منتجات في المفضلة</p>
            </div>
        </div>
    </div>

    <script src="main.js?v=25"></script>
</body>

</html>
