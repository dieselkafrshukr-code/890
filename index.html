<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL TOUFAN | الطوفان</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Intro (DIESEL Style) -->
    <div id="intro-screen" class="intro-overlay">
        <div class="intro-box">
            <h1 class="intro-main">EL TOUFAN</h1>
            <div class="intro-sub-line">
                <span class="intro-sub-text">KAFR SHUKR</span>
                <span class="intro-cursor">_</span>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="main-app" class="app-container hidden">
        <header class="header">
            <div class="logo-box">
                <img src="logo/WhatsApp Image 2026-02-18 at 19.18.38.jpeg" alt="Logo" class="site-logo">
                <div class="logo-texts">
                    <span class="logo-name">EL TOUFAN</span>
                    <span class="logo-tag">PREMIUM VERSION</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="cart-btn"><i data-lucide="shopping-bag"></i><span id="cart-count">0</span></button>
            </div>
        </header>

        <main class="explorer-main">
            <div class="step-indicator">
                <div class="step active" data-step="1">1</div>
                <div class="step-line"></div>
                <div class="step" data-step="2">2</div>
                <div class="step-line"></div>
                <div class="step" data-step="3">3</div>
                <div class="step-line"></div>
                <div class="step" data-step="4">4</div>
            </div>

            <div id="selection-stage" class="stage-container">
                <div class="stage-header">
                    <h2 id="stage-title">مرحباً بك في الطوفان</h2>
                    <p id="stage-desc">اختر طريقة الشراء أولاً</p>
                </div>

                <div id="options-grid" class="options-grid">
                    <!-- Buttons will appear here -->
                </div>

                <div class="stage-footer">
                    <button id="back-btn" class="back-btn hidden"><i data-lucide="chevron-right"></i> رجوع</button>
                    <button id="reset-btn" class="reset-btn hidden">البداية <i data-lucide="rotate-ccw"></i></button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2026 EL TOUFAN. Powered by Diesel.</p>
    </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
